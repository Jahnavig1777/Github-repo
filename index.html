<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .restaurant {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to QuickEats</h1>
        <p>Delicious food delivered to your doorstep!</p>
    </header>

    <main>
        <h2>Restaurants Near You</h2>
        <div class="restaurant">
            <h3>Pizza Palace</h3>
            <p>Italian, Pizza</p>
        </div>
        <div class="restaurant">
            <h3>Sushi Express</h3>
            <p>Japanese, Sushi</p>
        </div>
        <div class="restaurant">
            <h3>Burger Barn</h3>
            <p>Fast Food, Burgers</p>
        </div>
    </main>

    <footer>
        &copy; 2025 QuickEats. All rights reserved.
    </footer>
</body>
</html>
